{% extends 'rango/base_bootstrap.html' %}
{% load static %}

{% block title_block %}
  Sign in
{% endblock %}

{% block body_block %}
  <div class="jumbotron">
    <h1 class="display-3">Sign in</h1>
  </div>
  <div class="row">
    <form class="col-2" role="form" action="" method="post">
      <h2>Please sign in</h2>
      {% csrf_token %}
      <label class="sr-only" for="username">Username</label>
      <input class="form-control mt-2 mb-1" id="id_username" type="text" name="username" placeholder="Username" required
             autofocus>
      <label class="sr-only" for="password">Password</label>
      <input class="form-control" id="id_password" type="password" name="password" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" value="Submit">Sign in</button>
    </form>
  </div>
  <div class="row">
    <p class="col-2">
      Not a member?
      <a href="{% url 'registration_register' %}">Register</a>
    </p>
  </div>
{% endblock %}
